<html>
<head>
	<title>Amber</title>
	<link rel="stylesheet" type="text/css" href="/static/app/content/global.css">
	<link rel="stylesheet" type="text/css" href="/static/app/content/dashboard.css">
	<link rel="icon" href="/static/app/content/favicon.ico" type="image/x-icon"/>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700' rel='stylesheet' type='text/css'>

</head>
<body>
<div class="header">
	<div class="container">
		<div class="logo">
			<a href="/index.html">
			<img border="0" width="150px" src="/static/app/content/amber_light.svg">
			</a>
	  </div>
	  <ul id="menu">
	  	<a href="/about"><li>ABOUT</li></a>
	  	<a href="/dashboard"><li>DASHBOARD</li></a>
	  </ul>
  </div>
</div>
<div class="container">
	<div class="title" style="background-color:#0097a7;margin-top:12px"> Hello, Christopher </div>
	<div class="subtitle" style="background-color:#0097a7;color:white;margin-top:12px"> Start a new search 
	<div style="margin-top:16px">
		<form action="/results" method="POST">
	  	{% csrf_token %}
			<input type="text" name="query" placeholder="advil, acetaminophin, mylan" id="searchbar" size="80" required></input>
			<input type="submit" value="SEARCH"></input>
			<br>
		</form>
	</div>
	</div>
	<div class="subtitle" style="background-color:#0097a7;color:white;margin-top:12px">
		My Pillbox
		<div class="pillbox">
		<ul>
			<li>
				<a href="#">
					<div class="pill">
						<div class="drug_img"><img src="/static/app/content/pill.svg"></div>
						<div class="drug_title">Advil</div>
						<div class="drug_active">(Acetomenaphen)</div>
					</div>
				</a>
			</li>
		</ul>
		</div>
	</div>
</div>

<div class="footer">
	<div class="container">
		&nbsp;<br>
		A MylanHack 2015 Project by Chris Wei, Ally Sorge<br>
		<img src="/static/app/content/mylan_logo.svg">
	</div>
	</div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="script.js"></script>
</body>

</html>

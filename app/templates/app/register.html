<html>
<head>
    <title>Amber</title>
    <link rel="stylesheet" type="text/css" href="/static/app/content/global.css">
    <link rel="stylesheet" type="text/css" href="/static/app/content/dashboard.css">
    <link rel="icon" href="/static/app/content/favicon.ico" type="image/x-icon"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700' rel='stylesheet' type='text/css'>

</head>
<body>
<div class="header">
    <div class="container">
        <div class="logo">
            <a href="/index.html">
            <img border="0" width="150px" src="/static/app/content/amber_light.svg">
            </a>
      </div>
      <ul id="menu">
        <a href="/about"><li>ABOUT</li></a>
        <a href="/dashboard"><li>DASHBOARD</li></a>
      </ul>
  </div>
</div>
<div class="container">

{% block content %}
  <div class="title">Create an account</div>

  <form action="/signin" method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <input type="submit" value="Create the account">
  </form>

{% endblock %}

</div>

<div class="footer">
    <div class="container">
        &nbsp;<br>
        Amber: a Mylan Hackathon 2015 Project by Ally Sorge, Chris Wei, and Maggie Yu<br>
        <img src="/static/app/content/mylan_logo.svg">
    </div>
    </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="script.js"></script>
</body>

</html>
